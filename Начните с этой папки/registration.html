<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <p class="text">Регистрация</p>
        <form name="form">
            <div class="box">
                <input type="email" placeholder="Почта" required class="inp" name="email">
                <input type="text" placeholder="Имя" required class="inp" name="name">
                <input type="text" placeholder="Фамилия" required class="inp" name="surname">
                <input type="password" placeholder="Пароль" required class="inp" name="password">
                <button class="next">Продолжить</button>
            </div>
        </form>
        <p class="text2">Войти в аккаунт</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
